        <P class="titulo">PEDIDO Nº:</P> 
        <div class="data">
            <script >
                var data = new Date();
                var dia = data.getDate();
                var mes = data.getMonth();
                var ano = data.getFullYear();  
                var m  
                switch(mes){
                    case 0:
                        m = "Janeiro";
                        break;
                    case 1:
                        m = "Fevereiro";
                        break;
                    case 2:
                        m = "Março";
                        break;
                    case 3:
                        m = "Abril";
                        break;
                    case 4:
                        m = "Maio";
                        break;
                    case 5:
                        m = "Junho";
                        break;
                    case 6:
                        m = "Julho";
                        break;
                    case 7:
                        m = "Agosto";
                        break;
                    case 8:
                        m = "Setembro";
                        break;
                    case 9:
                        m = "Outubro";
                        break;
                    case 10:
                        m = "Novembro";
                        break;
                    case 11:
                        m = "Dezembro";
                        break;
                    default:
                        m = "Erro!"
                }
                


                document.write(ano+dia+mes+"<br><br>");
                document.write("Jundiai, " + dia + " de " + m +" de "+ ano);
                </script>  
        </div>

                document.write("Rua: " + queryString('rua').replaceAll("+"," ") + " - Nº: " +queryString('numero') + "<br>");
